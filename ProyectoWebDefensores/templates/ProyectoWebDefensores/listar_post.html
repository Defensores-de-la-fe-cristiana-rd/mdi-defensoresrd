{% extends "ProyectoWebDefensores/base.html" %}
{% load static %}



{% block content %}
<title>Defensores de la Fe RD | Posts</title>
<div class="card">
    <div class="card-body">
<h3 class="fw-normal d-flex justify-content-center">Posts</h3>
<hr>
<a href="{% url 'Agregar_Post' %}" class="btn btn-info btn-sm">Agregar Post</a>
<a href="{% url 'Menu' %}" class="btn btn-primary btn-sm float-right">Volver al menú</a><br> 
<table class="table table-striped table-hover table-responsive-sm">
   <tr>
       <th>Nombre</th>
       <th>Contenido</th>
       <th>Imagen</th>
       <th>Autor</th>
       <th style="width: 150px;">Opción</th>
   </tr>
   {% for p in Post %}
   <tr>
       <td>{{ p.titulo }}</td>
       <td>{{ p.contenido }}</td>
       
       <td><img src="{{ p.imagen.url }}"  alt="Post" class="imgLista"></td> 
       <td>{{ p.autor.first_name }}</td>
       <td>
           <a href="{% url 'modificar_post' p.id %}" class="btn btn-info btn-sm"><i class="bi bi-pencil-square"></i></a>
           <a href="{% url 'eliminar_post' p.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
       </td>
   </tr>
   {% endfor %}
</table>

</div>
</div>
{% endblock %}
