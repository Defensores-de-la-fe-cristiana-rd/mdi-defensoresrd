{% load crispy_forms_tags %}
{%load static%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon"
        href="{%static 'ProyectoWebDefensores/img/logo_defensores.png' %}">
<style>
  body{
    background: url("{% static 'ProyectoWebDefensores/img/logo movimiento.png'%}" );
    background-repeat: no-repeat;
    background-size: contain;
    background-position-x: right;
  }
</style>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-15 col-md-6 offset-md-3">
        <br><br><br>
        <div class="card">
          <div class="card-body">
            <form class="form-signin" method="post">       
              <h2 class="form-signin-heading">Registro de Usuario</h2>
              <hr>
              {%csrf_token%}
              <table>

                {{ form.as_table }}
              </table>
              <input type="submit" value="Registrar Usuario" class="btn btn-primary float-right">
              <a href="{% url 'Home'%}">Ir a Inicio</a> | <a href="{% url 'Menu'%}">Ir al Menu</a>
              
            </input>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
