{% extends "ProyectoWebDefensores/base.html" %}
{% load static %}



{% block content %}
<title>Defensores de la Fe RD | Eventos</title>
<div class="card">
    <div class="card-body">
<h3 class="fw-normal d-flex justify-content-center">Eventos</h3>
<hr>
<a href="{% url 'formularioEvento' %}" class="btn btn-info btn-sm">Agregar Evento</a>
<a href="{% url 'Menu' %}" class="btn btn-primary btn-sm float-right">Volver al menú</a><br>
<table class="table table-striped table-hover table-responsive-sm">
   <tr>
       <th>Nombre</th>
       <th>Contenido</th>
       <th>Imagen</th>
       <th style="width: 150px;">Opción</th>
   </tr>
   {% for p in Evento %}
   <tr>
       <td>{{ p.titulo }}</td>
       <td>{{ p.contenido }}</td>
       
       <td><img src="{{ p.imagen.url }}"  alt="Evento" class="imgLista"></td> 
       <td>
           <a href="{% url 'modificar_eventos' p.id %}" class="btn btn-info btn-sm"><i class="bi bi-pencil-square"></i></a>
           <a href="{% url 'elimininarEvento' p.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
       </td>
   </tr>
   {% endfor %}
</table>

</div>
</div>
{% endblock %}
