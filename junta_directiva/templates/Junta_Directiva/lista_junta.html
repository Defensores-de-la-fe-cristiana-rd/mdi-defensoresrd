{% extends "ProyectoWebDefensores/base.html"%}
{% load static %}




{%block content%}

<title>Defensores de la Fe RD | Lista Directiva </title>
<div class="card">
    <div class="card-body">
        <h3 class="fw-normal d-flex justify-content-center">Junta de Directores</h3>
        <hr>
        <a href="{% url 'Menu' %}" class="btn btn-primary btn-sm float-right">Volver al men√∫</a><br>
     <table class="table table-striped table-hover table-responsive-sm">
        <tr>
            <th>Nombre</th>
            <th>Ocupacion</th>
            <th>Contenido</th>
            <th>Imagen</th>
            <th>Opcion</th>
        </tr>
        {%for p in directiva%}
        <tr>
            <td>{{p.nombre}}</td>
            <td>{{p.ocupacion}}</td>
            <td>{{p.contenido}}</td>
            <td><img src="{{ p.imagen.url }}"  alt="Junta" class="imgLista"></td> 
            <td>
                <a href="{% url 'modificacion_directiva' p.id %}" class="btn btn-info btn-sm"><i class="bi bi-pencil-square"></i></a>
            </td>
            
        </tr>

        {%endfor%}
     </table>
    

    </div>
    
</div>
 {%endblock%}
