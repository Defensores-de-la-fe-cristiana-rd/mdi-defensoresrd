{% extends "ProyectoWebDefensores/base.html" %}
{% load static %}



{% block content %}
<title>Defensores de la Fe RD | Nosotros</title>

<h3 class="fw-normal d-flex justify-content-center">Gestor de Archivos</h3>

<div class="card">
    <div class="card-body">
<a href="{% url 'AgregarArchivo' %}" class="btn btn-info btn-sm">Agregar Archivo</a>

<a href="{% url 'Menu' %}" class="btn btn-primary btn-sm float-right">Volver al menú</a><br>
<table class="table table-striped table-hover table-responsive-sm">
   <tr>
       <th>Nombre</th>
       <th>Contenido</th>
       <th>Archivo</th>
       <th style="width: 150px;">Opción</th>
   </tr> 
   {% for p in Archivo %}
   <tr>
       <td>{{ p.nombre }}</td>
       <td>{{ p.contenido }}</td>
       
       <td><i class="bi bi-filetype-pdf"></i></td> 
       <td>
           <a href="{% url 'ModificarArchivo' p.id %}" class="btn btn-info btn-sm"><i class="bi bi-pencil-square"></i></a>
           <a href="{% url 'eliminarArchivo' p.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
       </td>
   </tr>
   {% endfor %}
</table>

</div>
</div>
{% endblock %}
